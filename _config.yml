title: Termux-Blog
description: "Tempat Membahas Termux"
author:
  name: "Termux"
  email: "root@termux.ze.cx"
  url: "https://termux.ze.cx"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Termux"
year : "2020"
